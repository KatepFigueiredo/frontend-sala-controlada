<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Controlo Acesso</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Controlo de Acesso</h1>

    <h2>RFID</h2>
    <p><em>Aproxima um cartão RFID ao leitor...</em></p>

    <h2>Controlo de Porta</h2>
    <button id="btn-saida" class="btn-saida">Botão de Saída</button>

    <h2>Ocupação</h2>
    <p>Pessoas: <span id="ocupacao-atual">0</span> / 3</p>
    <p>Livres: <span id="lugares-disponiveis">3</span></p>

    <h2>Temperatura</h2>
    <p>Temp: <span id="temperatura">--</span> °C</p>
    <p>Hum: <span id="humidade">--</span> %</p>

    <h2>Log</h2>
    <div id="log" class="log-box">
      <p>[Iniciado]</p>
    </div>

    <button id="btn-limpar" class="btn-limpar">Limpar Log</button>

    <script type="module" src="script.js"></script>
  </body>
</html>
